<!DOCTYPE html>
<html lang="en"> <!-- HTML language set -->
<head>
<meta charset="UTF-8"> <!-- Character encoding -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
<title>Dark Mode Toggle Switch</title> <!-- Page title -->
<link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

<div class="toggle-container"> <!-- Toggle switch container -->
    <input type="checkbox" id="dark-mode-toggle" name="dark-mode-toggle" /> <!-- Checkbox input -->
    <label for="dark-mode-toggle" class="toggle-label"> <!-- Label for checkbox -->
        <span class="toggle-handle"></span> <!-- Handle inside toggle -->
    </label>
</div>

<script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
